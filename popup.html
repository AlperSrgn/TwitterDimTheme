<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 260px;
        margin: 0;
        padding: 16px;
        background: #16202a;
        color: #e7e9ea;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Arial;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .title {
        font-size: 16px;
        font-weight: 600;
        text-align: center;
      }

      .card {
        background: #1b2733;
        border-radius: 12px;
        padding: 16px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.35);
        text-align: center;
      }

      .status {
        font-size: 13px;
        opacity: 0.8;
        margin-bottom: 12px;
      }

      /* Toggle Switch */
      .switch {
        position: relative;
        display: inline-block;
        width: 54px;
        height: 28px;
      }

      .switch input {
        display: none;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        inset: 0;
        background-color: #38444d;
        border-radius: 34px;
        transition: 0.3s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        border-radius: 50%;
        transition: 0.3s;
      }

      input:checked + .slider {
        background: linear-gradient(135deg, #1d9bf0, #7856ff);
      }

      input:checked + .slider:before {
        transform: translateX(26px);
      }

      .footer {
        font-size: 11px;
        opacity: 0.5;
        text-align: center;
        margin-top: 6px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="title">
        üåô <span id="titleText">Dim Theme</span>
        <button
          id="langBtn"
          style="
            float: right;
            background: none;
            border: none;
            color: #e7e9ea;
            cursor: pointer;
            font-size: 14px;
          "
        >
          üåê
        </button>
      </div>

      <div class="card">
        <div class="status" id="statusText">Loading...</div>

        <label class="switch">
          <input type="checkbox" id="toggleSwitch" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
